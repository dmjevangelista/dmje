<!DOCTYPE html>
<html>
	<head>
		<title> Juan Auto Paint </title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

<body>

	<div id="wrapper">

		<!--header-->
		<div class="header">

			<div class="header_container">

				<div class="header_one">
					<h1>JUAN'S AUTO PAINT </h1>

				</div>
			</div>	
		</div>

	<div id="nav"> 
		<div class="header_two">
			
			<ul class="navigation clearfix">
					<li><a href="#" class="active"> New Paint Job </a></li>
					<li><a href="#"> Paint Jobs </a></li>
				</ul>

		</div>			
	</div>


		<!--middle-->
			<div id="middle">
				<div class="caption">
					<h2>New Paint</h2>	
				</div>
					<ul class="panel">
						<li>
							<img src="img/default.jpg">
						</li>
						<li>
							<img src="img/arrow.jpg">
						</li>
						<li>
							<img src="img/default-copy.jpg">
						</li>
					</ul>
				
			</div>

				<!--footer-->
				<div class="footer">
						<div class="footer_container">
							<h2>Car Details</h2>
								<ul class="icons clearfix">
									<li>
										<label>Plate Number: </label>
										<input type="Plate" id="plate_number" value=" "></input>
									</li>
									<li>
										<label>Current Color: </label>
										<select id="current_color">
											<option value="Green"> Green </option>

											<option value="Blue"> Blue </option>

											<option value="Red"> Red </option>
										</select>
									</li>
									<li>
										<label>Target Color: </label>
										<select id="target_color">
											<option value="Green"> Green </option>

											<option value="Blue"> Blue </option>
											
											<option value="Red"> Red </option>
										</select>
									</li>
								</ul>		
						</div>					
				</div>
	</div>

</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</html>
